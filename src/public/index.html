<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pinguino World</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="client.js"></script>
</head>
<body>
<div>
    <div>Welcome to Pinguino!</div>
    <div class="main-container">
        <div id="display-column">
            <canvas id="main-canvas" width="640" height="640">
                This interface requires canvas support. Consider upgrading your web browser.
            </canvas>
        </div>
        <div id="chatbox">
            <div id="log"></div>
            <form id="form">
                <input type="submit" value="Send" />
                <input type="text" id="msg" size="64" autofocus />
            </form>
        </div>
    </div>
    
</div>

<img id="myImage" src="penguin.png" style="display:none;">
</body>
</html>
